<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>HTML and CSS for Complete Beginners: Example 2-11-2</title>

        <!-- This CSS and font is purely for presentational purposes. -->
        <link rel="stylesheet" href="css/presentation.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet" />
    </head>

    <body class="flip">
        <section class="learn">
            <!-- Practice area start -->

            <h1>Your Order</h1>

            <form action="" method="get" id="order-form">
                <div>
                    <div>
                        <label for="nameID">Name</label>
                        <input type="text" name="username" id="nameID" />
                    </div>
                    <div>
                        <label for="emailID">Email</label>
                        <input type="email" name="email" id="emailID" disabled placeholder="example@email.com" />
                    </div>
                    <br />
                    <div>
                        <label for="address">Address</label>
                        <input type="text" name="street" id="address" />
                        <input type="text" name="building" id="address" />
                    </div>
                    <br />
                    <div>
                        <div>
                            <label for="city">City</label>
                            <input type="text" name="" id="city" />
                        </div>

                        <div>
                            <label for="state">State</label>
                            <select name="drop down state" id="state">
                                <option value="">city - 1</option>
                                <option value="">city - 2</option>
                                <option value="">city - 3</option>
                                <option value="">city - 4</option>
                            </select>
                        </div>

                        <div>
                            <label for="zip">Zip</label>
                            <input type="text" name="" id="zip" />
                        </div>
                    </div>
                </div>
                <br />
                <div>
                    <label for="order-color-sample">What color samples should we send you?</label>
                    <br />
                    <label for="color1"><input type="checkbox" id="color1" disabled />color 1</label>
                    <label for="color2"><input type="checkbox" id="color2" />color 2</label>
                    <label for="color3"><input type="checkbox" id="color3" />color 3</label>
                    <label for="color4"><input type="checkbox" id="color4" />color 4</label>
                </div>
                <br />
                <br />
                <div>
                    <label for="">How large is your team?</label>
                    <br />
                    <label for="team1"><input type="radio" name="radioButton" id="team1" />5 people</label>
                    <label for="team2"><input type="radio" name="radioButton" id="team2" checked />10 people</label>
                    <label for="team3"><input type="radio" name="radioButton" id="team3" />15 people</label>
                </div>

                <div>
                    <label for="">Comments</label>
                    <textarea
                        name=""
                        id=""
                        cols="30"
                        rows="10"
                        placeholder="Please also send me one of your catalogs so I can show your products to other people in my industry."
                    ></textarea>
                </div>
                <br />
                <div>
                    <label for=""><input type="checkbox" />Sign up for special offers</label>
                    <!-- <button>Place Order</button> -->
                    <!-- <input type="button" name="" id="" value="Place Order" /> -->
                    <!-- <input type="submit" name="" id="" value="Place Order" /> -->
                </div>
            </form>

            <button form="order-form">Place Order</button>

            <!-- Practice area end -->
        </section>

        <section class="preview" data-content="lesson 2-11: Using Forms and Buttons">
            <img width="903px" src="images/reference/order-form.png" alt="Reference image" />
        </section>
    </body>
</html>
